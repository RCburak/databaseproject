<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Proje Tasarım Çıktıları</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='results_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true, theme: 'neutral' });</script>
</head>
<body class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-5 no-print">
        <h1 class="display-5 fw-bold text-primary">Proje Tasarım Çıktıları</h1>
        <a href="/" class="btn btn-outline-primary btn-lg">Yeni Tasarım Başlat</a>
    </div>
    
    <div class="stage-box shadow mb-5">{{ part1 | safe }}</div>

    <div class="stage-box border-warning-custom shadow mb-5">
        <h2 class="text-warning mb-4">Stage 4 — Eksik veya Belirsiz Kurallar</h2>
        {{ missing_rules | safe }}
    </div>

    <div class="stage-box shadow mb-5">{{ part2 | safe }}</div>

    <div class="text-center mt-5 mb-5 no-print">
        <button onclick="window.print()" class="btn btn-secondary px-5 btn-lg">Raporu Yazdır / PDF Kaydet [cite: 78]</button>
    </div>
</body>
</html>
