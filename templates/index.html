<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Design Assistant - Project Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body class="container mt-5">
    <div class="text-center mb-5">
        <h2 class="display-6 fw-bold" style="color: #1e293b;">ðŸŽ¯ Database Project Definition</h2>
        <p class="text-muted">Enter your requirements to generate a complete architectural design</p>
    </div>

    <form action="/generate" method="post" class="card p-4 shadow-lg border-0 rounded-4 mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Domain:</label>
                <input type="text" name="domain" class="form-control rounded-3" placeholder="e.g., E-Commerce, Hospital" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-dark">Primary Entity:</label>
                <input type="text" name="primary_entity" class="form-control rounded-3" placeholder="e.g., Product, Patient" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">Constraints / Business Rules:</label>
            <textarea name="constraints" class="form-control rounded-3" rows="3" placeholder="List your specific rules or limitations..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">Advanced Features / Triggers:</label>
            <input type="text" name="advanced" class="form-control rounded-3" placeholder="e.g., Auto-refund on cancellation, stock tracking">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">Security / Access Control:</label>
            <input type="text" name="security" class="form-control rounded-3" placeholder="e.g., Role-based access, data encryption rules">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">Reporting Requirements:</label>
            <input type="text" name="reporting" class="form-control rounded-3" placeholder="e.g., Top 10 sales, monthly performance analysis">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">Common Tasks:</label>
            <input type="text" name="tasks" class="form-control rounded-3" placeholder="e.g., Registration, Search, Data Update">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm fw-bold mt-3" style="background-color: #4f46e5; border: none;">
            ðŸš€ Start Design Process
        </button>
    </form>

    <footer class="text-center text-muted mb-5">
        <small>&copy; 2025 Database Architect AI - Professional Modeling Tool</small>
    </footer>
</body>
</html>
